<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Code Review - Newsletter</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div id="logo">
                <h1>The Code Review</h1>
            </div>
            <div id="information-banner">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
            
        </header>
        <main>
            
            <form action="index.html" method="POST">
                <fieldset>
                    <legend>Contact Information</legend>
                    
                    <div class="container-userdata">
                        <label for="full-name">Full Name</label>
                        <input class="field" type="text" id="full-name" name="user-full-name" placeholder="Required " required>
                    </div>
                    <div class="container-userdata">
                        <label for="email">Email Address</label>
                        <input class="field" type="email" id="email" name="user-email-address" placeholder="Required " required>
                    </div>  
                    <div class="container-userdata">
                        <label for="phone">Phone Number</label>
                        <input class="field" type="tel" id="phone" name="user-phone-nummer" placeholder="For example: +31 123 234 222 ">
                    </div>
                    <div class="container-userdata">
                        <label for="address">Street Address</label>
                        <input class="field" type="text" id="address" name="user-street-address">
                    </div>
                    <div class="container-userdata">
                        <label for="city">City</label>
                        <input class="field" type="text" id="city" name="user-city">
                    </div>
                    <div class="container-userdata">
                        <label for="state">State</label>
                        <select class="field" id="state" name="user-state">
                            <option selected disabled hidden>Choose State</option>
                            <option value="washington">Washington</option>
                            <option value="texas">Texas</option>
                            <option value="alaska">Alaska</option>
                            <option value="northdakota">North Dakota</option>
                            <option value="florida">Florida</option>
                            <option value="georgia">Georgia</option>
                            <option value="idaho">Idaho</option>
                            <option value="maine">Maine</option>
                        </select>
                    </div>
                    <div class="container-userdata">
                        <label for="zip">Zip Code</label>
                        <input class="field" type="text" id="zip" name="user-zipcode" placeholder="For example: 22334 ">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Newsletter</legend>
                    <div class="newsletter">
                        
                        <label>Select the newsletters you would like to receive</label>
                        <div class="container-newsletter">
                            <input type="checkbox" id="html" name="newsletter">
                            <label for="html">HTML News</label><br>
                        </div>
                        <div class="container-newsletter">
                            <input type="checkbox" id="css" name="newsletter">
                            <label for="css">CSS News</label><br>
                        </div>
                        <div class="container-newsletter">
                            <input type="checkbox" id="javascript" name="newsletter">
                            <label for="javascript">Javascript News</label>
                        </div>
                    </div>
                    <div class="newsletter">
                        <label>Newsletter format</label>
                        <div class="container-newsletter">
                            <input type="radio" id="html-format" name="format">
                            <label for="html-format">HTML</label><br>
                        </div>
                        <div class="container-newsletter">
                            <input type="radio" id="text-format" name="format">
                            <label for="text-format">Plain text</label><br>
                        </div>  
                    </div>

                    <label for="topics">Other topics you'd like to hear about</label>
                        <textarea class="field textarea" id="topics" name="user-suggested-topics"></textarea>
                    
                </fieldset>
                <button type="submit">Sign Up</button>   
                
                
            </form>

       
        </main>
        <footer>
            <i>Copyright The Code Review</i>
        </footer>
    </body>

</html>
