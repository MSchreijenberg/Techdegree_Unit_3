<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Code Review - Newsletter</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div id="logo">
                <h1>The Code Review</h1>
            </div>
            <div id="information-banner">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
        </header>
        <main>
            <div class="container">
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="user-full-name">
                    
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user-email-address">

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user-phone-nummer">

                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user-street-address">

                    <label for="city">City</label>
                    <input type="text" id="city" name="user-city">

                    <label for="state">State</label>
                    <select id="state" name="user-state">
                        <option value="washington">Washington</option>
                        <option value="texas">Texas</option>
                        <option value="alaska">Alaska</option>
                        <option value="northdakota">North Dakota</option>
                        <option value="florida">Florida</option>
                        <option value="georgia">Georgia</option>
                        <option value="idaho">Idaho</option>
                        <option value="maine">Maine</option>
                    </select>

                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user-zipcode">

                </fieldset>
                <fieldset>
                    <legend>Newsletter</legend>

                    <p>Select the newsletters you would like to receive</p>

                    <label for="html">HTML News</label>
                    <input type="radio" id="html" name="newsletter">

                    <label for="css">CSS News</label>
                    <input type="radio" id="css" name="newsletter">

                    <label for="javascript">Javascript News</label>
                    <input type="radio" id="javascript" name="newsletter">

                    <p>Newsletter format</p>

                    <label for="html-format">HTML</label>
                    <input type="radio" id="html-format" name="format">

                    <label for="text-format">Plain text</label>
                    <input type="radio" id="text-format" name="format">

                    <label for="topics">Other topics you'd like to hear about</label>
                    <textarea id="topics" name="user-suggested-topics"></textarea>

                    <button type="submit">Sign Up</button>



                </fieldset>
            </form>

        </div>
        </main>
        <footer></footer>
    </body>

</html>
